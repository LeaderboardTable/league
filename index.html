<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Betting League | Standings</title>
    <style>
        :root {
            --navy: #0a192f;
            --gold: #d4af37;
            --green: #2ecc71;
            --red: #ff4d4d;
            --white: #e6f1ff;
            --grey: #2a3a4a;
        }

        body {
            background-color: var(--navy);
            color: var(--white);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid var(--gold);
            background: rgba(0, 0, 0, 0.2);
        }

        .logo { width: 150px; height: auto; margin-bottom: 10px; }

        h1 {
            color: var(--gold);
            margin: 0;
            text-transform: uppercase;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .h1-icon { width: 35px; height: 35px; border-radius: 4px; }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 20px;
            background: var(--grey);
            color: #aaa;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .tab.active {
            background: var(--gold);
            color: var(--navy);
            border-color: var(--gold);
        }

        .league-content { display: none; }
        .league-content.active { display: block; }

        h2 {
            color: var(--gold);
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        th {
            background-color: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            text-transform: uppercase;
            padding: 15px;
            text-align: left;
            font-size: 0.8rem;
        }

        td { padding: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }

        .points { font-weight: bold; text-align: right; color: var(--green); }
        
        tbody tr:nth-child(1) td:first-child { color: #ffd700; font-weight: bold; }
        tbody tr:nth-child(2) td:first-child { color: #c0c0c0; font-weight: bold; }
        tbody tr:nth-child(3) td:first-child { color: #cd7f32; font-weight: bold; }

        .btn-join {
            display: block;
            width: 100%;
            text-align: center;
            background: var(--green);
            color: white;
            padding: 18px;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer {
            margin-top: 40px;
            padding-bottom: 30px;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.jpg" alt="Logo" class="logo">
    <h1><img src="logo.jpg" class="h1-icon" alt=""> Betting League Official</h1>
</header>

<div class="container">
    <div class="tabs">
        <div id="btn-major" class="tab active" onclick="switchLeague('major')">DIVISION 1</div>
        <div id="btn-minor" class="tab" onclick="switchLeague('minor')">DIVISION 2</div>
    </div>

    <div id="section-major" class="league-content active">
        <h2>üèÜ MAJOR LEAGUE</h2>
        <table>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Player</th>
                    <th>Played</th>
                    <th>W / L</th>
                    <th style="text-align: right;">Points</th>
                </tr>
            </thead>
            <tbody id="major-body">
                </tbody>
        </table>
    </div>

    <div id="section-minor" class="league-content">
        <h2>ü•à MINOR LEAGUE</h2>
        <table>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Player</th>
                    <th>Played</th>
                    <th>W / L</th>
                    <th style="text-align: right;">Points</th>
                </tr>
            </thead>
            <tbody id="minor-body">
                </tbody>
        </table>
    </div>

    <a href="https://t.me/Leaderboardbetbot" class="btn-join">Join the League via Telegram Bot</a>

    <div class="footer">
        Official League Standings ‚Ä¢ Season 2026 ‚Ä¢ Updates Live
    </div>
</div>

<script>
    function switchLeague(league) {
        document.querySelectorAll('.league-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));

        document.getElementById('section-' + league).classList.add('active');
        document.getElementById('btn-' + league).classList.add('active');
    }

    function colorize() {
        document.querySelectorAll('.points').forEach(td => {
            if (td.innerText.includes('-')) {
                td.style.setProperty('color', '#ff4d4d', 'important');
            } else {
                td.style.setProperty('color', '#2ecc71', 'important');
            }
        });
    }

    const observer = new MutationObserver(colorize);
    const config = { childList: true, subtree: true };
    
    window.onload = () => {
        colorize();
        observer.observe(document.body, config);
    };
    
    setInterval(colorize, 3000);
</script>

</body>
</html>
