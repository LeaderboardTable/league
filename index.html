<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Betting League | Standings</title>
    <style>
        :root {
            --navy: #0a192f;
            --gold: #d4af37;
            --green: #2ecc71;
            --red: #ff4d4d;
            --white: #e6f1ff;
        }
        body { background-color: var(--navy); color: var(--white); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; padding: 20px 0; text-align: center; border-bottom: 2px solid var(--gold); background: rgba(0, 0, 0, 0.2); }
        .logo { width: 150px; height: auto; margin-bottom: 10px; }
        h1 { color: var(--gold); margin: 0; text-transform: uppercase; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .h1-icon { width: 35px; height: 35px; border-radius: 4px; }
        .container { width: 90%; max-width: 800px; margin-top: 30px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { padding: 10px 20px; background: var(--gold); color: var(--navy); font-weight: bold; border-radius: 5px; text-decoration: none; }
        .tab.inactive { background: #333; color: #888; cursor: not-allowed; }
        table { width: 100%; border-collapse: collapse; background: rgba(255, 255, 255, 0.05); border-radius: 10px; overflow: hidden; }
        th { background-color: rgba(212, 175, 55, 0.1); color: var(--gold); padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .pos { font-weight: bold; color: var(--gold); }
        .player { font-weight: bold; }
        .points { font-weight: bold; text-align: right; }
        .btn-join { display: block; width: 100%; text-align: center; background: var(--green); color: white; padding: 15px; margin-top: 30px; text-decoration: none; font-weight: bold; border-radius: 5px; }
        .footer { margin-top: 40px; padding-bottom: 20px; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>
<header>
    <img src="logo.jpg" alt="Logo" class="logo">
    <h1><img src="logo.jpg" class="h1-icon" alt=""> Betting League Official</h1>
</header>
<div class="container">
    <div class="tabs">
        <a href="#" class="tab">DIVISION 1</a>
        <a href="#" class="tab inactive">DIVISION 2 (Soon)</a>
        <a href="#" class="tab">PAST SEASON CHAMPION</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Pos</th>
                <th>Player</th>
                <th>Played</th>
                <th>W / L</th>
                <th style="text-align: right;">Points</th>
            </tr>
        </thead>
        <tbody id="table-body">
            </tbody>
    </table>
    <a href="https://t.me/Leaderboardbetbot" class="btn-join">JOIN THE LEAGUE VIA TELEGRAM BOT</a>
    <div class="footer">Official League Standings • Season 2026</div>
</div>
<script>
    function updateColors() {
        document.querySelectorAll('.points').forEach(td => {
            const val = td.innerText.trim();
            if (val.startsWith('-')) {
                td.style.color = '#ff4d4d'; // Красный для минуса
            } else {
                td.style.color = '#2ecc71'; // Зеленый для плюса
            }
        });
    }
    setInterval(updateColors, 2000);
    window.onload = updateColors;
</script>
</body>
</html>
