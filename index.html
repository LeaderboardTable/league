<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Betting League | Standings</title>
    <style>
        :root {
            --navy: #0a192f;
            --gold: #d4af37;
            --green: #2ecc71;
            --red: #ff4d4d;
            --white: #e6f1ff;
            --grey: #333;
        }

        body {
            background-color: var(--navy);
            color: var(--white);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid var(--gold);
            background: rgba(0, 0, 0, 0.2);
        }

        .logo { width: 150px; height: auto; margin-bottom: 10px; }

        h1 {
            color: var(--gold);
            margin: 0;
            text-transform: uppercase;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .h1-icon { width: 35px; height: 35px; border-radius: 4px; }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            background: var(--grey);
            color: #888;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }

        .tab.active {
            background: var(--gold);
            color: var(--navy);
        }

        /* Скрытие лиг по умолчанию */
        .league-section { display: none; }
        .league-section.active { display: block; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        th {
            background-color: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            text-transform: uppercase;
            padding: 15px;
            text-align: left;
            font-size: 0.8rem;
        }

        td { padding: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }

        .points { font-weight: bold; text-align: right; color: var(--green); }
        
        /* Цвета для топ-3 */
        tbody tr:nth-child(1) td:first-child { color: #ffd700; font-weight: bold; }
        tbody tr:nth-child(2) td:first-child { color: #c0c0c0; font-weight: bold; }
        tbody tr:nth-child(3) td:first-child { color: #cd7f32; font-weight: bold; }

        .btn-join {
            display: block;
            width: 100%;
            text-align: center;
            background: var(--green);
            color: white;
            padding: 15px;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .footer {
            margin-top: 40px;
            padding-bottom: 20px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.jpg" alt="Logo" class="logo">
    <h1><img src="logo.jpg" class="h1-icon" alt=""> Betting League Official</h1>
</header>

<div class="container">
    <div class="tabs">
        <button class="tab active" onclick="showLeague('major')">DIVISION 1</button>
        <button class="tab" onclick="showLeague('minor')">DIVISION 2</button>
        <button class="tab" onclick="alert('Coming soon!')">CHAMPION</button>
    </div>

    <div id="major-section" class="league-section active">
        <table>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Player</th>
                    <th>Played</th>
                    <th>W / L</th>
                    <th style="text-align: right;">Points</th>
                </tr>
            </thead>
            <tbody id="major-body"></tbody>
        </table>
    </div>

    <div id="minor-section" class="league-section">
        <table>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Player</th>
                    <th>Played</th>
                    <th>W / L</th>
                    <th style="text-align: right;">Points</th>
                </tr>
            </thead>
            <tbody id="minor-body"></tbody>
        </table>
    </div>

    <a href="https://t.me/Leaderboardbetbot" class="btn-join">JOIN THE LEAGUE VIA TELEGRAM BOT</a>

    <div class="footer">
        Official League Standings • Season 2026 • Updates Live
    </div>
</div>

<script>
    // Переключение вкладок
    function showLeague(league) {
        document.querySelectorAll('.league-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        
        document.getElementById(league + '-section').classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // Авто-покраска минусовых очков
    function updateColors() {
        document.querySelectorAll('.points').forEach(td => {
            if (td.innerText.includes('-')) {
                td.style.color = '#ff4d4d';
            } else {
                td.style.color = '#2ecc71';
            }
        });
    }

    setInterval(updateColors, 2000);
    window.onload = updateColors;
</script>

</body>
</html>
